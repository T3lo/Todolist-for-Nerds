<div nz-row>
    <div nz-col [nzSpan]="hasSteps ? 6 : 0">
        Tree
        <!-- <nz-tree
            nzBlockNode
            [nzData]="task"
            (nzClick)="activeNode($event)"
            (nzDblClick)="openFolder($event)"
            [nzTreeTemplate]="nzTreeTemplate"
            ></nz-tree>
        <ng-template #nzTreeTemplate let-node let-origin="origin">
            <span class="custom-node">
                <span>
                    <span>{{ node.name }}</span>
                </span>
            </span>
        </ng-template> -->
    </div>
    <div nz-col [nzSpan]="hasSteps ? 18 : 24">
        <div nz-row>
            <div nz-col nzSpan="5">
                <nz-input-group>
                    <input nz-input type="text" placeholder="Enter task" [(ngModel)]="task.name">
                </nz-input-group>
            </div>
            <div nz-col nzSpan="5">
                <nz-range-picker nzShowTime nzFormat="yyyy/MM/dd HH:mm:ss" [(ngModel)]="task.duration"
                    (ngModelChange)="updateTaskDuration($event)"></nz-range-picker>
            </div>
        </div>
        <div nz-row>
            <div nz-col nzSpan="6">
                <label nz-checkbox [(ngModel)]="hasSteps">Has Steps</label>
            </div>
            <div nz-col nzSpan="6">
                <nz-select style="width: 150px;" [(ngModel)]="task.status">
                    <nz-option 
                        *ngFor="let status of extraData.taskStatusKeys" 
                        [nzValue]="status" 
                        [nzLabel]="status">
                    </nz-option>
                </nz-select>
            </div>
        </div>
        <div nz-row>
            <div nz-col nzSpan="6">
                <nz-select style="width: 150px;" [(ngModel)]="task.priority">
                    <nz-option 
                        *ngFor="let priority of extraData.priorityKeys" 
                        [nzValue]="priority" 
                        [nzLabel]="priority">
                    </nz-option>
                </nz-select>
            </div>
            <div nz-col nzSpan="6">
                <nz-select 
                    style="width: 200px;"
                    nzMode="multiple" 
                    nzPlaceHolder="Please select"
                    [(ngModel)]="task.tags">
                    <nz-option *ngFor="let item of listOfTags" 
                        [nzLabel]="item.name" [nzValue]="item"></nz-option>
                </nz-select>
            </div>
        </div>
        <div nz-row>
        </div>
        <div *ngIf="viewMode=='ADD'">
            <button nz-button nzType="primary" (click)="saveTask(true)">Save</button>
            <button nz-button nzType="primary" (click)="saveTask(false)">Cancel</button>
        </div>
    </div>
</div>
